<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test meteo app - JS+HTML+CSS</title>
  </head>
  <body>
<script>
	var delayInMilliseconds = 100; // half a second
	var color = "#9AFFDF";
	setTimeout(function() { 
	   var iframe = document.getElementsByTagName('iframe')[0];
	   iframe.style.background = color;
	   iframe.contentWindow.document.body.style.backgroundColor = color;
	}, delayInMilliseconds);
</script>
<h1> Test zagniezdzenia </h1>
 <iframe id="iframe" src="http://localhost/meteo/index.html"  height="200" width="210"  frameborder="0" scrolling="no" ></iframe>
  </body>
</html>
